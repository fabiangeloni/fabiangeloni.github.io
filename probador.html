<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <title>Editor HTML y CSS</title>

</head>
<body>
    <header><h1>CREADOR DE DIVS</h1><H4>Diseño Web - Fabián Angeloni</H4></header>
<div class="contenedor">
  
  <textarea id="html" placeholder="Escribí tu DIV en HTML aquí..."><div class="podescambiar">
  <h1>Titulo</h1>
  <p>Hola! Podés cambiarme de tamaño, color, contenido, etc. Probá!</p>
<div>


<!--CAMBIÁ TEXTOS, AGREGA IMAGENES, AGREGA DIVS. LO QUE QUIERAS!
SI QUERES HACER UN CAMBIO Y NO CONOCES CÓMO, PODES GOOGLEAR O PREGUNTARLE A CHATGPT--></textarea>


 
  <textarea id="css" placeholder="Escribí tu CSS aquí...">/*CAMBIÁ VALORES, TAMAÑOS, COLORES, BORDES, MARGENES, ESTILOS. PROBÁ COSAS*/
/*PODES GOOGLEAR O PREGUNTAR A CHATGPT POR CAMBIOS QUE QUIERAS PROBAR*/

.podescambiar{width:150px;
              height:200px;
              background-color:pink;
              border:3px solid violet;
              padding:15px;
              margin:10px;
              color:blue;
              text-align:left;}</textarea>

  <button onclick="probar()">Probar</button>
</div>
 <div class="contenedor">
    <label>Resultado:</label>
  
  <iframe id="resultado"></iframe>
  </div>
  <script>
    function probar() {
      const html = document.getElementById("html").value;
      const css = document.getElementById("css").value;
      const resultado = document.getElementById("resultado");

      const contenido = `
        <!DOCTYPE html>
        <html lang="es">
        <head>
          <style>${css}</style>
        </head>
        <body>
          ${html}
        </body>
        </html>
      `;

      resultado.srcdoc = contenido;
    }
  </script>

</body>
</html>
